<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its Me NexusSkyy</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        * {
            box-sizing: border-box;
        }

        .profile-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: white;
        }

        .profile h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1.5px;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .profile p {
            margin-top: 8px;
            font-size: 15px;
            color: #ccc;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .music-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-info {
            text-align: left;
            flex-grow: 1;
        }

        .song-title {
            display: block;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .song-time {
            display: block;
            color: #bbb;
            font-size: 11px;
            font-family: monospace;
        }

        /* Container Kanan untuk Play & Volume */
        .player-controls {
            display: flex;
            align-items: center;
            gap: 12px; /* Jarak antara slider dan tombol play */
            margin-left: 15px;
        }

        .play-btn {
            background: #fff;
            color: #1e293b;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Mencegah tombol mengecil */
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .play-btn i {
            font-size: 14px;
            margin-left: 2px; /* Koreksi visual ikon play */
        }
        
        .play-btn.playing i {
            margin-left: 0;
        }

       
        .volume-slider {
            -webkit-appearance: none; 
            width: 80px; /* Lebar slider */
            height: 4px; /* Tinggi garis slider */
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }
        
        /* Ikon Kecil Volume di samping slider (Opsional, tapi mempercantik) */
        .vol-icon {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            cursor: pointer;
        }

        .icon-social {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .icon-social a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .icon-social a:hover {
            transform: translateY(-5px);
            background: white;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- VIDEO BACKGROUND -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="vid/gohan-beast-dragon-ball-moewalls-com (1).mp4" type="video/mp4">
    </video>

    <div class="profile-card">
        
        <img src="img/download (1).jfif" alt="photo profile" class="profile-img" onerror="this.src='https://i.pravatar.cc/150?img=11'">

        <div class="profile">
            <h1>NexusSkyy</h1>
            <p>Just An Ordinary Student</p>
        </div>

        <!-- MUSIC PLAYER -->
        <div class="music-player">
            <div class="music-info">
                <span class="song-title">chase atlantic - swim (speed up)</span>
                <span class="song-time" id="time-display">0:00 / 03:17</span>
            </div>
            
            <!-- Wrapper Controls (Volume + Play) -->
            <div class="player-controls">
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                
                <button class="play-btn" id="play-btn" onclick="toggleMusic()">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
        </div>

        <audio id="bg-music">
            <source src="audio/chase atlantic - swim (speed up) [3i9ZOClqwl0].mp3" type="audio/mpeg">
        </audio>

        <div class="icon-social">
            <a href="https://saweria.co/MoensHade" target="_blank"><i class="fa-solid fa-mug-hot"></i></a>
            <a href="https://www.instagram.com/ardanii41/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@nexusskyers_" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://github.com/nexuswdas22-dot" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const playBtn = document.getElementById('play-btn');
        const playIcon = playBtn.querySelector('i');
        const timeDisplay = document.getElementById('time-display');
        const volumeSlider = document.getElementById('volume-slider');

        // Fungsi Format Waktu
        function formatTime(sec) {
            if (isNaN(sec)) return "0:00";
            const m = Math.floor(sec / 60);
            let s = Math.floor(sec % 60);
            if (s < 10) s = "0" + s;
            return `${m}:${s}`;
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    playIcon.className = "fa-solid fa-pause";
                    playBtn.classList.add('playing'); // Untuk fix margin ikon
                    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                }).catch(err => {
                    console.log("Autoplay blocked:", err);
                });
            } else {
                audio.pause();
                playIcon.className = "fa-solid fa-play";
                playBtn.classList.remove('playing');
            }
        }

       
        audio.addEventListener('timeupdate', () => {
            timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

      
        audio.addEventListener('ended', () => {
            playIcon.className = "fa-solid fa-play";
            playBtn.classList.remove('playing');
            timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
        });

      
        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            audio.volume = value;
        });
    </script>
</body>

</html>
